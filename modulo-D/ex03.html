<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: rgb(30, 129, 91);
            color: aliceblue;
            text-shadow: 1px 1px 1px black;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        
    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('#txtvel')
            var res = window.document.querySelector('#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += 'Você foi <strong>MULTADO</strong><br>'
            }
            res.innerHTML += 'Dirija sempre com segurança'
        }
        
    </script>
</body>
</html>
